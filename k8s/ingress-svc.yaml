apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: client-cip
          servicePort: 3000
      - path: /api(/|$)(.*)
        backend:
          serviceName: api-cip
          servicePort: 5000