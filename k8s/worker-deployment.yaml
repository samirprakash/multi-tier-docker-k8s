apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
      component: worker
  template:
    metadata:
      labels:
        app: worker
        component: worker
    spec:
      containers:
      - name: worker
        image: samirprakash/multi-tier-docker-worker
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
